{% load tag_library %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

      marquee{
      font-size: 30px;
      font-weight: 800;
      color: #8ebf42;
      font-family: sans-serif;
      }

  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">DSE</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>DSE Board Data Live</h1>
        <marquee onmouseout="this.start();" onmouseover="this.stop();">
          <table>
            <tr>
              {% for i in datas %}
              <td valign="top" height="100">
                <table width="120" cellspacing="0" cellpadding="0">
                  <tr>
                    <td height="100" width="100%">{{ i.brand }}&nbsp;&nbsp;{{ i.amount }}&nbsp;{% if i.old|to_float > 0 %}<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>{% elif i.old|to_float < 0 %}<span class="glyphicon glyphicon-arrow-down" style="color: red;" aria-hidden="true"></span>{% else %}<span class="glyphicon glyphicon-resize-vertical" style="color: blue;" aria-hidden="true"></span>{% endif %}
                    <br>
                    {{ i.old|to_float }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ i.current }}&nbsp;
                    </td>
                    <td>&nbsp;</td>
                  </tr>
                </table>
              </td>
              {% endfor %}
            </tr>
          </table>
        </marquee>
  </div>
</div>
  
<!-- <footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer> -->

</body>
</html>
